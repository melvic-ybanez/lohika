version = 3.8.3
maxColumn = 100

align.preset = some
align.openParenCallSite = false
align.openParenDefnSite = false
align.tokens = [
    caseArrow,
    {
        code = "<-"
        owners = [{ regex = "Enumerator.Generator" }]
    },
    {
        code = "->",
        owners = [{ regex = "Term.Apply" }]
    },
    {
        code = "====>",
        owners = [{ regex = "Term.Apply" }]
    }
]

docstrings.style = Asterisk

runner.dialect = scala3